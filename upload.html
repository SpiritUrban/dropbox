<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
</head>
<body>
    <h1>Upload File to Dropbox</h1>
    <!-- settings link -->
    <a target="_blank" href="https://www.dropbox.com/developers/apps/info/y05vg1oa6gma0vw#settings">Settings</a>
    <!-- storage link -->
    <a target="_blank" href="https://www.dropbox.com/home/%D0%9F%D1%80%D0%B8%D0%BB%D0%BE%D0%B6%D0%B5%D0%BD%D0%B8%D1%8F/storage-xxx?di=left_nav_browse">Storage</a>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
